[pytest]
# Pytest configuration for Ren'Py Translation System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external resources)
    e2e: End-to-end tests (slow, require full setup)
    slow: Slow running tests

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov=scripts --cov-report=html --cov-report=term

# Console output
console_output_style = progress

# Minimum Python version
minversion = 3.10
