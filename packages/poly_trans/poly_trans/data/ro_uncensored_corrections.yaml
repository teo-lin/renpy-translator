exact_replacements:
  adica: "adică"
  nici una: niciuna
  de fapt nici una: de fapt niciuna
  "să o perverzăm": "să o pervertim"
  I-o propun: "Îi propun"
  I-a propun: "Îi propun"
  "să fute ce vrea": "să fută tot ce vrea"
  Submite-te voastre: "La cheremul tău"
  "Submisă voinței tale": "La cheremul tău"
  "Supusă voinței tale": "La cheremul tău"
  "O mică bucată": "Puțin"
  Un mic pic: "Puțin"
  "să fute ": "să fută "
  'sa fute ': "să fută "
  'sa futa ': "să fută "
verb_conjugations:
- pattern: "\\bperverzăm\\b"
  replacement: pervertim
  description: "Fix perverzăm -> pervertim (correct verb form)"
- pattern: \bfute\b
  replacement: "fută"
  description: "Fix missing diacritic: fute -> fută"
- pattern: \bfuti\b
  replacement: "fuți"
  description: "Fix missing diacritic: futi -> fuți"
- pattern: "\\bsă fute cu\\b"
  replacement: "să te fuți cu"
- pattern: "\\bVrei să fute cu\\b"
  replacement: "Vrei să te fuți cu"
- pattern: "\\bvrea să se fute\\b"
  replacement: "vrea să se fută"
- pattern: "\\bcare vrea să se fute\\b"
  replacement: "care vrea să se fută"
- pattern: "\\bsă se fute cu\\b"
  replacement: "să se fută cu"
- pattern: "\\bAi făcut vreodată\\.\\.\\. cu\\b"
  replacement: "Ai făcut-o vreodată... cu"
gender_agreement:
- pattern: \be diversificat\b
  replacement: "e diversificată"
- pattern: \bE eficient\b
  replacement: "E eficientă"
protected_words:
- Tinker
- Amelia
- Djin
