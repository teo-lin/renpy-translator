[pytest]
# Pytest configuration for Ren'Py Translation System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - discover tests in all locations
testpaths =
    tests
    src/poly_trans/tests
    src/poly_ren/tests
    src/poly_bench/tests

# Python path - add src to path for package imports
pythonpath = . src

# Output options - minimal to avoid Windows I/O issues
addopts = --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external resources)
    e2e: End-to-end tests (slow, require full setup)
    slow: Slow running tests

# Minimum Python version
minversion = 3.10
